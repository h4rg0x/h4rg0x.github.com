<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Css/styles.css">

    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.min.css">
    <title>PortFolio</title>
</head>
<body>
    <header>
        <div class="nav_container">
            <div class="logo">

                </ul>
            </nav>

    <section class="aboutme_content">

                Hi! I'm a <span>Dev</span>

            </h1>

            <p class="paragraph">

                Hi! this is Hazley how u can see I'm a Dev <br>
                I'm 20 years old and I'm currently studying <br>
                Systems Engineering. I got some knowlegde <br>
                about programming
                also I know a tad English.

            </p>

    <section class="contact">

        </p>
        <div class="icons">
            <i class="fa-brands fa-github"></i>
            <i class="fa-solid fa-envelope"></i>
